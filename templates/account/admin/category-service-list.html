{% extends './admin-dashboard.html' %}
{% block title %}Admin Panel - Products{% endblock%}
{% load render_table from django_tables2 %}
{% block admin_dashboard %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        {% for table in tables %}
        <div class="fs-3 fw-bold text-danger text-center mb-3" id="tableTitle">
            {{table.prefix}}
            <span class="d-flex justify-content-end">
                <a href="{% url 'accounts:create_category' %}" class="btn btn-sm btn-outline-primary">
                    Add <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                    </svg>
                </a>
            </span>
        </div>
        {% render_table table %}
        {% endfor %}
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function ($) {
        $("div:contains('table_0-')").html($("div:contains('table_0-')").html().replace(
            'table_0-', 'Category List'
        ));
        $("div:contains('table_1-')").html($("div:contains('table_1-')").html().replace(
            'table_1-', 'Service List'
        ));
        $("td[data-href*='/category-edit/'], td[data-href*='/service-edit/']")
            .click(
                function () {
                    window.location = $(this).data("href");
                });
        $("td[data-href*='/category-delete/'], td[data-href*='/service-delete/']").click(
            function () {
                let ans = confirm('Are you sure you want to delete this user?')
                if (ans == true) {
                    window.location = $(this).data("href");
                }
            });
    });
</script>
{% endblock admin_dashboard %}
