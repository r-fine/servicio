{% extends "../base.html" %}
{% block head %}
<style>
    .asteriskField {
        display: none;
    }
</style>
{% endblock %}
{% block content %}
<section class="mt-5 pt-5" style="min-height:84vh">
    <div class="card mx-auto mt-5 pt-5" style="max-width: 425px; margin-top:100px;">
        <div class="card-body">
            {% block allauth_extra %}
            {% if messages %}
            <div class="alert alert-success">
                <ul>
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endblock %}
            {% block account_extra %}{% endblock account_extra %}
        </div>
    </div>
</section>
{% endblock %}
