{% extends "../base.html" %}
{% load static %}
{% block title %}All Category{% endblock%}
{% block content %}
<div class="container mt-5 pt-5 mb-5 pb-5">
    <dvi class="row">
        <div class="col-8">
            <h1>{{ category.name }}</h1>
            <p>Description: {{ category.description }}</p>
            <img alt="Responsive image" src="{{ category.image.url }}" />
        </div>
        <div class="col-4">
            <h3>Avaibale services</h3>
            <div class="accordion" id="accordionExample">
                {% for s in services %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{s.id}}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse{{s.id}}" aria-expanded="true" aria-controls="collapse{{s.id}}">
                            {{ s.name }}
                        </button>
                    </h2>
                    <div id="collapse{{s.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{s.id}}"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <p>
                                Summary: <br>
                                <span class="text-muted">{{ s.summary }}</span>
                            </p>
                            <p>
                                Notes: <br>
                                <span class="text-muted">{{ s.notes }}</span>
                            </p>
                            <a href="#" class="btn btn-outline-secondary">Book</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </dvi>
</div>
{% endblock %}
