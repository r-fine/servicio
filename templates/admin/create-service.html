{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add - Category{% endblock%}
{% block content %}
<section class="mt-5 pt-5" style="min-height:84vh">
    <div class="card mx-auto mt-5 pt-5" style="max-width: 425px; margin-top:100px;">
        <div class="card-body">
            {% if messages %}
            <div class="alert alert-warning">
                <ul>{% for message in messages %}<li>{{message}}</li>{% endfor %}</ul>
            </div>
            {% endif %}
            <h1>Add new Service</h1>
            <form method='POST' enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row justify-content-xs-center mt-3">
                    <button type="submit" class="btn btn-secondary">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
